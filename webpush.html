      Notification.requestPermission();
    }

        body: 'rtrtrtrtrtrtrtrtrtrtrtrtfgfgfg',

        icon: '' // Chrome

      notification.click = function(){
        notification.close();

        window.focus();
      };
    }
  }
</script>
