  <script>
  
  function getQueryByName(name, url = window.location.href) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

function sendData(url, data){
 var http = new XMLHttpRequest();
http.open('POST', url, true);

//Send the proper header information along with the request
http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

http.onreadystatechange = function() {//Call a function when the state changes.
    if(http.readyState == 4 && http.status == 200) {
    
        if(http.responseText != 'ok'){
          document.querySelector('.form-success__text').textContent = 'При отправке запроса произошла ошибка. Свяжитесь с представителем по телефону, который указан ниже.';
        }
    
        document.querySelector('.modal__form').style.display = 'none';
        document.getElementById('logo').style.display = 'none';
        document.getElementById('result-block').style.display = 'block';
        resultblock = document.getElementById('result-block');
        resultblock.classList.add('animated');
        resultblock.classList.add('bounceInDown');
        //resultblock.classList.add('delay-1s');
        resultblock.classList.add('slower');
    
        //alert(http.responseText);
    }
}
http.send(data);
}


  document.addEventListener('DOMContentLoaded', function(){

    var phone = getQueryByName('phone');

    if(phone ){
      document.querySelector('input[name="phone"]').value = phone;
    }
    
    document.getElementById("order-start").addEventListener("submit", function(e){
        e.preventDefault();    //stop form from submitting
        phone = document.querySelector('input[name="phone"]').value;
        
        if(phone){
          
          query_phone = getQueryByName('phone');
          sendData('https://mklp.us/smsrequestsave.php', 'phone=' + phone + '&query_phone=' + query_phone + '&source=smsrequest1');
        
        }
        
    });
    
    window.onbeforeunload = function(){
      //isRe = document.getElementById('result-block').style.display
      isRequestSuccess = document.getElementById('result-block').style.display;
      isAccepted = document.getElementById('check').checked;
      if(isRequestSuccess == 'none' && isAccepted){
        query_phone = getQueryByName('phone');
        if(query_phone){
          if(navigator.sendBeacon){
            navigator.sendBeacon('https://mklp.us/smsrequestsave.php', 'phone=N&query_phone=' + query_phone + '&source=smsrequest1');
          } else {
            // try send via xhr
            sendData('https://mklp.us/smsrequestsave.php', 'phone=N&query_phone=' + query_phone + '&source=smsrequest1');
          }
          // Лишний копипаст или так безопаснее?
          var until = new Date().getTime() + 1000;
          while (new Date().getTime() < until);
        }
      }
    };
    
    document.getElementById('check').addEventListener('change', function(event) {
      //event.target.checked
      if(event.target.checked){
         document.querySelector('button[type="submit"]').disabled = false;
      } else {
         document.querySelector('button[type="submit"]').disabled = true;
      }
    });
    
    setTimeout(function(){
      document.getElementById('logo').style.display = 'none';
    }, 10000);
   

  });

  
  </script>
